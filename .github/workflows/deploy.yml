name: Deploy Website

on:
  push:
    branches:
      - master
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install jinja2
      
      - name: Install LaTeX
        run: |
          sudo apt-get update
          sudo apt-get install -y texlive texlive-latex-extra texlive-humanities
      
      - name: Build site
        run: |
          chmod +x ./build.sh
          ./build.sh
          
          # Prepare for deployment (same as in update.sh but without git operations)
          rm -rf dist
          mkdir dist
          echo "thomasahle.com" > dist/CNAME
          cp -r static dist
          cp -r feature_imgs dist
          cp -r papers dist
          cp -r blog dist
          cp compiled/*.html dist
          cp compiled/*.pdf dist
          cp compiled/blog/*.html dist/blog
          cp compiled/blog/*.css dist/blog
          cp -r compiled/teaching dist/teaching
          
          rm -rf compiled
      
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: ./dist
  
  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4