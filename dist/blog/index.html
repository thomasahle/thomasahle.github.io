  <style type="text/css">:root {
   --border-radius: 4px;
   --fonts: Lato, Helvetica Neue, sans-serif;
   --toggle-size: 25px;
}
body {
  font-family: sans-serif;
  font-family: var(--fonts);
  font-size: 1rem;
  font-weight: 300;
  padding: 1rem .33rem;
  line-height: 1.55;
  max-width: 50em;
  margin-left: auto;
  margin-right: auto;
  display: flex;
  flex-flow: row wrap;
  background: #fcfcfc;

  hyphens: auto;
  -ms-hyphens: auto;
  -webkit-hyphens: auto;
  text-rendering: optimizeLegibility;
}
h1 {
   flex: 1 100%;
   font-size: 2em;
}
h2, h3 {
   margin-bottom: 0;
   line-height: 1;
}
h2 {
   font-size: 1.5em;
}
h3 {
   font-size: 1.167em;
}
h1, h2, h3 {
   font-weight: 500;
}
#main {
   flex: 2.618 16rem;
}
#main p:first-child {
   margin-top: 0;
}
#side {
   flex: 1 7rem;
}
h1 {
   margin: 1rem .67rem 1rem .66rem;
  /*margin-left: .66rem;
  margin-right: .67rem;*/
}
h2 {
   margin-top: 1.5rem;
}
#main, #side {
  margin: 0 .66rem 2rem .67rem;
}
ul {
   list-style-type: none;
   padding: 0;
}
dd {
   font-style: italic;
   margin-left: 2em;
}
.toggle-item {
   border: 1px solid rgba(0,0,0,.1);
   /*box-shadow: 0px 3px 2px -2px rgba(0,0,0,.05);*/
   border-radius: 2px;
   border-radius: var(--border-radius);
   margin-bottom: 10px;
   /*background: #fdfdfd;*/
   background: white;
   box-shadow: 0px 4px 4px -3px rgba(0,0,0,.1);
}
.toggle-item:hover {
   /*box-shadow: 0px 1px 2px 0px rgba(0,0,0,.1);*/
}
.toggle-item:active {
   background: #fafafa;
   box-shadow: 0px 4px 4px -3px rgba(0,0,0,.2);
}
.shown {
   padding: 8px 6%;
   text-align: center;
}
.shown .year {
   float: left;
   text-align: left;
}
.shown .files {
   float: right;
   text-align: right;
}
.files, .year, .authors {
   font-size: 90%;
}
.shown .title {
   hyphens: none;
   margin-top: 2rem;
   display: block;
   font-weight: 400;
   clear: both;
}
.abstract {
   /*border-top: 1px solid rgba(0,0,0,.1);*/
   padding: 0px 6% 1em 6%;
   position: relative;
   font-family: 'Latin Modern Roman', 'Latin Modern', Cardo, Garamond, serif;
   text-align: justify;
   line-height: 1.15;
}
.abstract p {
   text-indent: 1em;
   margin: 0;
}
.abstract p:first-child {
   text-indent: 0;
}
.toggle-item:not(.open) .abstract {
   max-height: 14ch;
   line-height: 1.1;
   overflow:hidden;
   font-style: italic;
   font-size: .85rem;
   cursor: pointer;
}
.abstract:before {
   position: absolute;
   font-style: normal;
   cursor: pointer;
   color: black;
   bottom: 0; right: 0;
   z-index: 1;
   background: white;
   padding: 8px 10px 8px 10px;
   font-family: var(--fonts);
   border-radius: var(--border-radius);
   font-size: .85rem;
}
.toggle-item:not(.open) .abstract:before {
   content: "View Abstract ⌵";
}
/*.abstract:target{
   padding-bottom: 20px;
}*/
.toggle-item.open .abstract:before {
   margin-top:10px;
   content: "Hide Abstract ⌃";
}
.toggle-item:not(.open) .abstract {
   color: #222;
}
.toggle-item:not(.open) .abstract:after {
   content: " ";
   position: absolute;
   left: 0; right: 0; top: 0; bottom: 0;
   background: linear-gradient(180deg, rgba(255,255,255,0) 60%, rgba(255,255,255,1) 100%);
   border-radius: var(--border-radius);
}
#side li {
  display: block;
  overflow: hidden;
  white-space: nowrap;
  text-overflow: ellipsis;
}
img {
   width: 26.18vw;
   height: 26.18vw;
   max-width: 12rem;
   max-height: 12rem;
}
p {
   /*margin: 0;
   text-align: justify;*/
}
sup {
   vertical-align: top;
   font-size: 0.7em;
}
a {
   text-decoration-skip:ink;
   -webkit-text-decoration-skip:ink;
   -moz-text-decoration-skip:ink;
   text-decoration-color: #aad;
   -webkit-text-decoration-color: #aad;
   -moz-text-decoration-color: #aad;
}
.comment {
   font-style: italic;
}
@media only screen and (max-width: 500px) {
  .toggle-item {
     margin-left: -1rem;
     margin-right: -1rem;
  }
  #me {
     width: 13rem;
     height: 13rem;
  }
}
/********** Toggle **********/
input[type=checkbox]{
   display: none;
}

#show-all {
   float: right;
   margin-top: .15em;
}

label {
   cursor: pointer;
   font-size: 1.5em;
}

.toggle {
   display: inline-block;
   background: grey;
   text-indent: calc(var(--toggle-size) * 2 + 1em);
   width: calc(var(--toggle-size) * 2);
   height: calc(var(--toggle-size) * 1);
   border-radius: calc(var(--toggle-size) * 1);
   position: relative;
   vertical-align: text-bottom;
}

.toggle-text {
   padding-right: .3em;
}

.toggle:after {
   content: '';
   position: absolute;
   top: calc(var(--toggle-size) * .05);
   left: calc(var(--toggle-size) * .05);
   width: calc(var(--toggle-size) * .9);
   height: calc(var(--toggle-size) * .9);
   background: #fff;
   border-radius: calc(var(--toggle-size) * .9);
   transition: 0.3s;
}

input:checked + .toggle {
   background: #bada55;
}

input:checked + .toggle:after {
   left: calc(100% - var(--toggle-size) * .05);
   transform: translateX(-100%);
}

input:active + .toggle:after {
   width: calc(var(--toggle-size) * 1.2);
}

.publications.toggled .toggle-item:not(.featured) {
   display: none;
}

  <script type="application/javascript">function addLoadEvent(func) {
  var oldonload = window.onload;
  if (typeof window.onload != 'function') {
    window.onload = func;
  } else {
    window.onload = function() {
      if (oldonload) {
        oldonload();
      }
      func();
    }
  }
}
