{% include 'templates/header.html' %}
  <style type="text/css">

* {
   margin: 0;
   padding: 0;
}

html {
   font-family: "Calendas Plus", "Crimson Text", "Hoefler Text", "Georgia", serif;
   font-size: 20px;
   line-height: 1.5;
}

body {
  margin: 0;
  padding: 0;
  background: #fcfcfc;
}

.container {
  width: 80%;
  margin: 0 auto;
}

.header h1 a {
  text-decoration: none;
  color: #000;
}

.blog-post {
  display: flex;
  align-items: flex-start; /* Aligns items to the start of the flex container */
  background: #fff;
  margin-bottom: 20px;
  box-shadow: 0 2px 5px rgba(0,0,0,0.1);
  border: 1px black solid;
}

.blog-post img {
  width: 20em;
  height: auto;
  object-fit: cover;
  object-position: center center;
  height: auto;
  border-right: 1px black solid;
}

.blog-post .content {
  flex: 1; /* This allows the text content to fill the remaining space */
  padding: 2em;
}

.blog-post .meta {
    margin-top: -0.5rem;
    margin-bottom: 1rem;
    color: #9a9a9a;
}

.blog-post .summary {
   display: block;
   color: #515151;
   text-decoration: none;
}

h2 {
   font-size: 2rem;
   line-height: 1.25;
   font-weight: 600;
   margin-bottom: .5rem;
}

h2 a {
   color: #303030;
   text-decoration: none;
}

h2 a:hover {
   text-decoration: underline;
}

/* If you want the image and text to stack on smaller screens */
@media (max-width: 768px) {
  .blog-post {
    flex-direction: column;
  }

  .blog-post img {
    width: 100%; /* Makes the image full width on smaller screens */
    flex: none; /* Resets any flex settings for the image */
  }
}


.actions {
  margin-top: 10px;
}

.actions .likes,
.actions .comments {
  font-size: 0.9em;
  margin-right: 10px;
}

.likes:before {
  content: "‚ù§Ô∏è ";
}

.comments:before {
  content: "üí¨ ";
}

/* Additional Styling for Responsive Design */
@media (max-width: 768px) {
  .container {
    width: 95%;
  }
}

  </style>
  <title>Blog</title>
</head>

<body>
    <div class="header">
        <div class="container">
           <h1><a href="#">{{ header_title }}</a></h1>
        </div>
    </div>
    <div class="container">
       {% for post in posts %}
       <div class="blog-post">
          <img src="{{ post.img }}" alt="{{ post.title }}">
          <div class="content"> <!-- New wrapper for the text content -->
             <h2><a href="{{post.url}}">{{ post.title }}</a></h2>
             <div class="meta">{{ post.date }} - {{ post.read_time }} min</div>
             <a href="{{post.url}}" class="summary">{{ post.lead }}</a>
          </div>
       </div>
       {% endfor %}
    </div>

</body>
</html>
