  <style type="text/css">:root {
   --border-radius: 4px;
   --fonts: Lato, Helvetica Neue, sans-serif;
   --toggle-size: 25px;
   --item-size: 14rem;
   --item-height: 14rem;
   --item-padding: 1.5rem;
   --left-shift: 15.5rem; /* item-size + item-padding */
}
body {
  font-family: sans-serif;
  font-family: var(--fonts);
  font-size: 1rem;
  font-weight: 300;
  padding: 1rem .33rem;
  line-height: 1.55;
  max-width: 60rem;
  margin-left: auto;
  margin-right: auto;
  display: flex;
  flex-flow: row wrap;
  background: #fcfcfc;

  hyphens: auto;
  -ms-hyphens: auto;
  -webkit-hyphens: auto;
  text-rendering: optimizeLegibility;
}
h1 {
   flex: 1 100%;
   font-size: 2em;
}
h2, h3 {
   margin-bottom: 0;
   line-height: 1;
}
h2 {
   font-size: 1.5em;
}
h3 {
   font-size: 1.167em;
}
h1, h2, h3 {
   font-weight: 500;
}
p {
   margin-left: var(--left-shift);
}
.main_list {
   margin-left: var(--left-shift);
}
#main {
   /* First number is how much faster the main element should grow the the side. */
   /* Second number is the initial main size before any remaining space is distributed */
   flex: 4.618 30rem;
}
#main p:first-child {
   margin-top: 0;
}
#side {
   flex: 1 7rem;
}
h1 {
   margin: 1rem .67rem 1rem .66rem;
   margin-left: var(--left-shift);
}
h2 {
   margin-top: 1.5rem;
   margin-left: var(--left-shift);
}
#main, #side {
  margin: 0 .66rem 2rem .67rem;
}
#main {
   margin-left: 0;
}
ul {
   list-style-type: none;
   padding: 0;
}
dd {
   font-style: italic;
   margin-left: 2em;
}
.toggle-item {
   border: 1px solid rgba(0,0,0,.1);
   /*box-shadow: 0px 3px 2px -2px rgba(0,0,0,.05);*/
   border-radius: 2px;
   border-radius: var(--border-radius);
   margin-bottom: 1rem;
   /*background: #fdfdfd;*/
   background: white;
   box-shadow: 0px 4px 4px -3px rgba(0,0,0,.1);
   /* If no image */
   margin-left: var(--item-size);
   /* grid */
   display: grid;
   grid-template-rows: auto 1fr;
   grid-column-gap: 0px;
   grid-row-gap: 0px;
}
.toggle-item.has_image {
   grid-template-columns: var(--item-size) 1fr;
   /* Remove the normal left-shift */
   margin-left: 0rem;
}
.shown {
   grid-area: 1 / 2 / 2 / 3;
}
.feature_image {
   grid-area: 1 / 1 / 3 / 2;
   border-right: 1px solid #eee;
}
.abstract {
    grid-area: 2 / 2 / 3 / 3;
}

.toggle-item:hover {
   /*box-shadow: 0px 1px 2px 0px rgba(0,0,0,.1);*/
}
.toggle-item:active {
   background: #fafafa;
   box-shadow: 0px 4px 4px -3px rgba(0,0,0,.2);
}
.shown {
   padding: 8px 6%;
   text-align: center;
}
.feature_image > img {
   height: var(--item-height);
   max-width: 100%;
   width: auto;
   object-fit: cover;
   object-position: center center;
   border-top-left-radius: 3px;
   border-bottom-left-radius: 3px;
}
.shown .year {
   display: block;
   text-align: left;
}
.shown .files {
   float: right;
   text-align: right;
}
.files, .year, .authors {
   font-size: 90%;
}
.shown .title {
   hyphens: none;
   margin-top: .5rem;
   display: block;
   font-weight: 400;
   clear: both;
}
.abstract {
   padding: 0px var(--item-padding) 1rem var(--item-padding);
   position: relative;
   font-family: 'Latin Modern Roman', 'Latin Modern', Cardo, Garamond, serif;
   text-align: justify;
   line-height: 1.15;
}
.abstract p {
   text-indent: 1em;
   margin: 0;
}
.abstract p:first-child {
   text-indent: 0;
}
.toggle-item:not(.open) {
   height: var(--item-size);
}
.toggle-item:not(.open) .abstract {
   line-height: 1.1;
   overflow: hidden;
   font-style: italic;
   font-size: .85rem;
   cursor: pointer;
}
.abstract:before {
   position: absolute;
   font-style: normal;
   cursor: pointer;
   color: black;
   bottom: 0; right: 0;
   z-index: 1;
   background: white;
   padding: 8px 10px 8px 10px;
   font-family: var(--fonts);
   border-radius: var(--border-radius);
   font-size: .85rem;
}
.toggle-item:not(.open) .abstract:before {
   content: "View Abstract ⌵";
}
.toggle-item.open .abstract:before {
   margin-top: 10px;
   content: "Hide Abstract ⌃";
}
.toggle-item:not(.open) .abstract {
   color: #222;
}
.toggle-item:not(.open) .abstract:after {
   content: " ";
   position: absolute;
   left: 0; right: 0; top: 0; bottom: 0;
   background: linear-gradient(180deg, rgba(255,255,255,0) 60%, rgba(255,255,255,1) 100%);
   border-radius: var(--border-radius);
}

.show-more {
   text-align: center;
   margin: -1rem;
   text-decoration: underline;
   color: #555;
   font-size: .85rem;
   cursor: pointer;
   display: none;
}
.show-more.shown {
   display: block;
}

#side li {
  display: block;
  overflow: hidden;
  white-space: nowrap;
  text-overflow: ellipsis;
}
#me_holder {
   position: relative;
   /* Maintain aspect ratio */
   /* The idea is to let the browser know our height before the image is loaded */
   padding-top: 100%;
   margin-bottom: 1.8em;
}
#me {
   width: 100%;
   /* Make the image essentially height 0, so it stays on the padding of the holder */
   position: absolute;
   top: 0;
}
sub,
sup {
   /**
    * Prevent `sub` and `sup` affecting `line-height` in all browsers.
    */
  font-size: 75%;
  line-height: 0;
  position: relative;
  vertical-align: baseline;
}
sup {
  top: -0.5em;
}
sub {
  bottom: -0.25em;
}
a {
   text-decoration: none;
   color: #0645ad;
}
a:visited {
   color: #0b0080;
}
a:hover {
   text-decoration: underline;
   text-decoration-skip: ink;
   -webkit-text-decoration-skip:ink;
   -moz-text-decoration-skip:ink;
}
.comment {
   font-style: italic;
}
.new {
   font-weight: bold;
   background-color: #4d90fe;
   color: white;
   padding: 1px 5px;
   border-radius: 3px;
}
@media only screen and (max-width: 500px) {
   :root {
      --left-shift: 1rem;
      --item-size: 7rem;
      --item-height: 7rem;
      --item-padding: 1rem;
   }
  .toggle-item, .toggle-item.has_image {
     margin-left: .5rem;
     margin-right: .5rem;
  }
  .toggle-item:not(.open) {
     height: auto;
  }
  .toggle-item:not(.open) .abstract {
     display:none;
  }
  .shown {
     grid-area: 1 / 2 / 2 / 3;
  }
  .toggle-item:not(.has_image) > .shown {
     grid-area: 1 / 1 / 2 / 3;
  }
  .feature_image {
     grid-area: 1 / 1 / 2 / 2;
  }
  .abstract {
      grid-area: 2 / 1 / 3 / 3;
  }
}
/********** Toggle **********/
input[type=checkbox]{
   display: none;
}

#show-all {
   float: right;
   margin-top: .15em;
}

label {
   cursor: pointer;
   font-size: 1.5em;
}

.toggle {
   display: inline-block;
   background: grey;
   text-indent: calc(var(--toggle-size) * 2 + 1em);
   width: calc(var(--toggle-size) * 2);
   height: calc(var(--toggle-size) * 1);
   border-radius: calc(var(--toggle-size) * 1);
   position: relative;
   vertical-align: text-bottom;
}

.toggle-text {
   padding-right: .3em;
}

.toggle:after {
   content: '';
   position: absolute;
   top: 1px;
   left: 1px;
   width: calc(var(--toggle-size) - 2px);
   height: calc(var(--toggle-size) - 2px);
   background: #fff;
   border-radius: calc(var(--toggle-size) - 2px);
   transition: 0.3s;
}

input:checked + .toggle {
   /*background: #5a8bff;*/
   background-color: #4d90fe;
}

input:checked + .toggle:after {
   left: calc(100% - var(--toggle-size) * .05);
   transform: translateX(-100%);
}

input:active + .toggle:after {
   width: calc(var(--toggle-size) * 1.2);
}

.publications.toggled .toggle-item:not(.featured) {
   display: none;
}
h2.toggled:not(.has-featured) {
   display:none;
}

h2.publications.toggled:before {
   content: 'Selected ';
}</style>
